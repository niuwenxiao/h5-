<html>
	<head>
		<title>页面换肤</title>
		<meta charset="utf-8" />
		<link rel="icon" href="house-icon.png"/>
		<style>
			legend{
				color: red;
				font-weight: bold;
				font-size: 40px;
			}
			button{
				height: 30px;
				width:30px;
				transition: transform 0.1s;
			}
			button:hover{
				cursor: pointer;
				transform: translate(0,-10px);
			}
			#add{
				height: auto;
				width: 600px;
			}
		</style>
	</head>
	<body>
		<fieldset>
			<legend>页面换肤</legend>
			<button style="background:red;" id="a"></button>&nbsp;&nbsp;
			<button style="background:palevioletred;" id="b"></button>&nbsp;&nbsp;
			<button style="background:palegoldenrod;" id="c"></button>&nbsp;&nbsp;
			<button style="background:maroon;" id="d"></button>&nbsp;&nbsp;
			<button style="background:darkblue;" id="e"></button>&nbsp;&nbsp;
			<button style="background:darkcyan;" id="f"></button><br /><br />
			<div id="add">
				LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。
			</div>
		</fieldset>
	</body>
	 <script type="text/javascript">
	 	  window.onload=function(){			
				var add=document.getElementById('add');
				var a=document.getElementById('a');
				var b=document.getElementById('b');
				var c=document.getElementById('c');
				var d=document.getElementById('d');
				var e=document.getElementById('e');
				var f=document.getElementById('f');
				a.onclick=function(){
					add.style.backgroundColor='red';
					localStorage.setItem('bgc','red');
				}
				b.onclick=function(){
					add.style.backgroundColor='palevioletred';
					localStorage.setItem('bgc','palevioletred');
				}
				c.onclick=function(){
					add.style.backgroundColor='palegoldenrod';
					localStorage.setItem('bgc','palegoldenrod');
				}
				d.onclick=function(){
					add.style.backgroundColor='maroon';
					localStorage.setItem('bgc','maroon');
				}
				e.onclick=function(){
					add.style.backgroundColor='darkblue';
					localStorage.setItem('bgc','darkblue');
				}
				f.onclick=function(){
					add.style.backgroundColor='darkcyan';
					localStorage.setItem('bgc','darkcyan');
				}
				document.getElementById("add").style.backgroundColor=localStorage.getItem('bgc');				
			}
	 </script>
	 </html>
