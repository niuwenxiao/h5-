<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽头像</title>
		<style>
			div{
				height: 310px;
				width: 500px;
				border: 9px solid cadetblue;
			}
		</style>
		
	</head>
	<body>
		<h3>上传头像</h3>
		<div draggable="true" id="img"></div>
	</body>
	<script>
			var img = document.getElementById('img');
			img.ondragover = function(e){
				e.preventDefault();
			};
			img.ondrop = function(e){
				e.preventDefault();
				var file1 = e.dataTransfer.files[0];
				var file2 = new FileReader();
				file2.onload = function(){
					img.innerHTML = "<img src=\""+file2.result+"\"/>";
				}
				file2.readAsDataURL(file1);
			}
		</script>
</html>
