<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="house-icon.png"/>
		<title>表单</title>
		<style>
			#color{
				color: red;
			}
		</style>
	</head>
	<body>
	<form>
	<fieldset>
		<legend id="color">基本信息</legend>
		姓名<input type="text" required="required" placeholder="请输入姓名" />*<br/>
    	年龄<input type="number" value="20"/>	
	</fieldset>
	</form>
	
	<form>
	<fieldset>
		<legend id="color">你想在哪里收到邮件</legend>
		邮箱<input type="search" name="youxiang" autocomplete="on" list="names" result/>
	    <datalist id="names">
	    	<option>123@qq.com</option>
	    	<option>123@163.com</option>
	    	<option>123@gmail.com</option>
	    	<option>123@yahoo.com.cn</option>
	    	<option>123@12663.com</option>
	    </datalist>*
	</fieldset>
	</form>
	
	<form>
	<fieldset>
		<legend id="color">收入情况</legend>
		月收入<input type="text" name="shouru" autocomplete="on" list="names" value="20k+" result/>
	    <datalist id="names">
	    	<option>5k-</option>
	    	<option>5k-10k</option>
	    </datalist><br/>
	    银行卡<input type="number"  />
	    有效期<input type="date" />
	</fieldset>
	</form>
	
	<form>
	<fieldset>
		<legend id="color">选取提交文件</legend>
		文件<input type="file" name="image" accept="image/*" >
	</fieldset>
	</form>
	<input type="submit" />
	</body>
</html>
